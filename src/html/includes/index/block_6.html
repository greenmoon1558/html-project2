<section class="block_6 block_6__wrapper">
  <div class="block_6__container">
    <div class="block_6-text__container">
      <h3 class="block_6__subtitle subtitle subtitle--center">New features</h3>
      <h1 class="block_6__headline headline headline--center">
        Over 1000 designers are using ...
      </h1>
    </div>
    <div class="comment__container">
      <div class="comment">
        <picture class="picture__container">
          <source
            class="picture__source"
            srcset="img/arrow.webp"
            type="image/webp"
          />
          <img class="picture" src="img/arrow.png" alt="arrow image" />
        </picture>
        <span class="comment__text block_6__text text text--center"
          >30 days free trial for all.</span
        >
      </div>
    </div>
    <form action="" method="post" class="block_6__form form">
      <input
        type="text"
        name="text"
        class="form__text"
        placeholder="your name"
      />
      <input
        type="email"
        name="email"
        class="form__email"
        placeholder="your email"
      />
      <input
        type="password"
        name="password"
        class="form__password"
        placeholder="password"
      />
      <button type="submit" class="button form__submit">try now</button>
    </form>
    <div class="block_6-text__container">
      <p class="block_6__text text text--center">
        By Signing up you agree to our
        <span class="text--underline"> terms & Services</span>.
      </p>
    </div>
  </div>
</section>
