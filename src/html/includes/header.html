<header class="header container">
  <div class="video__wrapper">
    <div class="video">
      <video
        poster="img/video_preload.jpg"
        loop
        preload="none"
        muted
        class="video-source video-media--hide"
      >
        <source src="uploads/background.mp4" type="video/mp4" />
        <source src="uploads/background.webm" type="video/webm" />
        Your browser does not support HTML5 video.
      </video>
      <a href="https://www.youtube.com/watch?v=zwYzKcQr9qo" class="video__link">
        <picture class="video-media__container">
          <source
            class="video-media__source"
            srcset="img/video_preload.webp"
            type="image/webp"
          />
          <img
            class="video-media"
            src="img/video_preload.jpg"
            alt="nature video image"
          />
        </picture>
      </a>
    </div>
    <div class="header__content">
      <h1 class="header__headline">
        There is no other platforms for you as like
      </h1>
      <button class="video__btn" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 59 59"
        >
          <defs>
            <path
              class="video__button--circle"
              id="a"
              d="M720.5 406c16.292 0 29.5 13.208 29.5 29.5S736.792 465 720.5 465 691 451.792 691 435.5s13.208-29.5 29.5-29.5z"
            />
            <path
              class="video__button--triangle"
              id="b"
              d="M731 435.5l-17 9.5v-19z"
            />
            <path
              class="video__button--pause"
              id="c"
              d="M731 435.5v9.5h-9v-19h9.1z"
            />
            <path
              class="video__button--pause"
              id="d"
              d="M718 435.5v9.5h-9v-19h9.1z"
            />
          </defs>
          <g opacity="1">
            <use
              fill="#323969"
              xlink:href="#a"
              opacity="1"
              transform="translate(-691 -406)"
            />
            <use
              fill="#f4f5f7"
              xlink:href="#b"
              opacity="1"
              transform="translate(-691 -406)"
            />
            <use
              fill="#f4f5f7"
              xlink:href="#c"
              opacity="1"
              transform="translate(-691 -406)"
            />
            <use
              fill="#f4f5f7"
              xlink:href="#d"
              opacity="1"
              transform="translate(-691 -406)"
            />
          </g>
        </svg>
      </button>
      <button class="button header__button" type="button">Try now</button>
      <span class="footnote">* No need to add cards details</span>
    </div>
  </div>
</header>
